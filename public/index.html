<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini AI Chatbot</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://seeklogo.com/images/G/google-gemini-logo-A3389A69A4-seeklogo.com.png" type="image/x-icon">
     <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Gemini AI Chatbot</h1>
            <div class="theme-switcher">
                <label id="theme-label" for="theme-toggle">☀️</label>
                <input type="checkbox" id="theme-toggle" />
            </div>
        </div>
        <div id="chat-box" class="chat-box">
             </div>
        <div id="file-preview-container" class="file-preview-container"></div>
        <form id="chat-form" class="chat-form">
            <button type="button" id="attach-btn" class="icon-btn" title="Attach file">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path></svg>
            </button>
            <input type="file" id="file-input" hidden />
            <input type="text" id="user-input" placeholder="Type your message or attach a file..." autocomplete="off" />
            <button type="submit" id="send-btn" class="icon-btn" title="Send message">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
            </button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
